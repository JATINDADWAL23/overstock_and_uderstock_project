<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis in Progress - InventoryPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-4">
                    <h2><i class="fas fa-chart-line me-2 text-primary"></i>Analysis in Progress</h2>
                    <p class="text-muted">Please wait while we analyze your inventory data</p>
                </div>

                <div class="card shadow-sm mb-4">
                    <div class="card-body text-center py-5">
                        <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <h5>Analyzing Your Inventory Data...</h5>
                        <p class="text-muted">This may take a few moments</p>
                        <div id="status-message" class="mt-3"></div>
                    </div>
                </div>

                {% if data_preview %}
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="fas fa-table me-2"></i>Data Preview</h6>
                    </div>
                    <div class="card-body">
                        {{ data_preview|safe }}
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function checkAnalysisStatus() {
            fetch('/analysis-status/{{ session_id }}')
                .then(response => response.json())
                .then(data => {
                    const statusMessage = document.getElementById('status-message');
                    
                    if (data.status === 'completed') {
                        statusMessage.innerHTML = '<div class="alert alert-success"><i class="fas fa-check-circle me-2"></i>Analysis completed! Redirecting to results...</div>';
                        setTimeout(() => {
                            window.location.href = '{{ url_for("results") }}';
                        }, 1500);
                    } else if (data.status === 'error') {
                        statusMessage.innerHTML = '<div class="alert alert-danger"><i class="fas fa-exclamation-triangle me-2"></i>Error: ' + data.error + '</div>';
                    } else {
                        setTimeout(checkAnalysisStatus, 2000);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    setTimeout(checkAnalysisStatus, 5000);
                });
        }
        
        setTimeout(checkAnalysisStatus, 2000);
    </script>
</body>
</html>
